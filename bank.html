<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-5xl text-center mt-6">
        <h1>Let's get some
            <span class="font-semibold text-violet-600">Mooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl" >$<span id="deposit">50</span></h2>
                </div>
                <div class="bg-yellow-600 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$10</h2>
                </div>
                <div class="bg-violet-600 p-8 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$1235</h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-fuchsia-600 p-8 rounded-xl">
                    <h4 class="text-2xl mb-2">Please Deposit</h4>
                    <input type="text" name="" id="deposit-input" placeholder="$ Amount you want to deposit"
                        class="px-3 mt-3 block w-9/12  text-slate-950">
                    <button id="btn-deposit"
                        class="bg-amber-600  px-3 py-2 mt-2 text-white font-medium rounded-lg hover:bg-orange-200">Deposit</button>

                </div>
                <div class="bg-indigo-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input type="number" name="" id="user-email" placeholder="$ Amount you want to withdraw"
                        class="px-3 mt-3 block w-9/12 text-slate-950">
                    <button id="btn-depositsaf"
                        class="bg-amber-600  px-3 py-2 mt-2 text-white font-medium rounded-lg hover:bg-violet-200 ">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>

</html>
