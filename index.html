<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-violet-600">Baap Er Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-2">Please Login</h3>
            <div>
                <input type="email" name="" id="user-email" placeholder="Your Email Address" class="px-3 mt-3 w-1/2 block"> 
                <input type="password" name="" id="user-password" placeholder="Your Password " class="px-3 mt-3 w-1/2 block"> 
                <button id="btn-submit" class="bg-amber-600  px-3 py-2 mt-2 text-white font-medium rounded-lg hover:bg-orange-200">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
